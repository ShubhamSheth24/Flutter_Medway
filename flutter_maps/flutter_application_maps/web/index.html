<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_maps">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_application_maps</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps API -->
  <script>
    function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: -34.397, lng: 150.644 },
            zoom: 8
        });
    }
    // Ensure function is globally accessible
    window.initMap = initMap;
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhXcWeIuh9yG1aQ2AKvYCDGN6bVJL1RJk&callback=initMap&loading=async" async defer></script>

</head>
<body>
  <!-- Map Container -->
  <div id="map" style="height: 400px; width: 100%;"></div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
